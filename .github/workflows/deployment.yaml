name: Run tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install dependencies
        run: npm ci

      - name: run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3

      - name: install  Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install  dependencies
        run: npm install

      - name: build the project
        run: npm run build

      - name: deploy the app
        run: echo "deploying ...."
